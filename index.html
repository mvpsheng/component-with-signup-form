<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left">
      <p><b>Learn to code by watching others</b></p>

      See how experienced developers solve problems in real-time. Watching
      scripted tutorials is great, but understanding how developers think is
      invaluable.
    </div>
    <div class="right">
      <div>
        <span class="beblod">Try it free 7 days </span> then $20/mo. thereafter
      </div>
      <form>
        <input id="firstname" type="text" placeholder="First Name" />
        <input id="lastname" type="text" placeholder="Last Name" />
        <input id="email" type="email" placeholder="Email Address" />
        <input id="password" type="text" placeholder="Password" />
        <input id="submitinput" type="submit" value="Claim your free trial" />
        <p>
          By clicking the button, you are agreeing to our
          <span class="highlight">Terms and Services</span>
        </p>
      </form>
    </div>
  </body>
</html>
